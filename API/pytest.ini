[pytest]
# Configuration pytest pour GameAdvisor API v2

# Marqueurs personnalisés
markers =
    connection: tests de connectivité aux services externes
    external_deps: tests qui nécessitent des dépendances externes (Redis, Azure, etc.)
    integration: tests d'intégration
    unit: tests unitaires

# Répertoires de test
testpaths = tests

# Options par défaut - exclure les tests de connexion
addopts = 
    -v
    --strict-markers
    --tb=short
    -m "not connection"

# Patterns pour découvrir les tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Configuration async
asyncio_mode = auto